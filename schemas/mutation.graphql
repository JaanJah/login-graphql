# Mutations
type Mutation {
    # Create a new account
    signup(input: SignupInput!): SignupResult!
    # Login
    login(input: LoginInput!): LoginResult!
}

# Result from signup
type SignupResult {
    # Was signup successful
    status: Boolean!
}

# Result from login
type LoginResult {
    # Was login successful
    status: Boolean!
    # Authentication token
    token: String
}